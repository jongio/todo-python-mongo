# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: todo-python-mongo
metadata:
  template: todo-python-mongo@0.0.1-beta
services:
  web:
    project: ./src/web
    dist: build
    language: js
    host: appservice
  api:
    project: ./src/api
    language: py
    host: appservice
hooks:
  postprovision:
    windows:
      run: Write-Output "$env:SERVICE_WEB_ENDPOINT / $env:SERVICE_API_ENDPOINT"
      shell: pwsh
      continueOnError: false
      interactive: true
    posix:
      run: echo $SERVICE_WEB_ENDPOINT / $SERVICE_API_ENDPOINT
      shell: sh
      continueOnError: false
      interactive: true